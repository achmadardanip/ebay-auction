{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}

  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Create Listing</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <form class="card-body" action="{% url 'submit' %}" method="POST">
              {% csrf_token %}
              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-12 mb-2">

                  <!--firstName-->
                  <div class="md-form ">
                    <input type="text" id="title" name="title" class="form-control" required>
                    <label for="title" class="">Title *</label>
                  </div>

                </div>
                <!--Grid column-->
                <!--Grid column-->

              </div>
              <!--Grid row-->


              <div class="md-form mb-5">
                <textarea id="form7" class="md-textarea form-control" name="description" rows="3" required></textarea>
                <label for="description" class="">Description *</label>
              </div>

              <div class="md-form mb-5">
                <div class="md-form ">
                  <input type="url" id="image" name="link" class="form-control">
                  <label for="image" class="">Image Link</label>
                </div>
                
              </div>

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-lg-4 col-md-12 mb-4">

                  <label for="country">Category</label>
                  <select class="custom-select d-block w-100" id="category" name="category">
                    <option value="" disabled selected>No category</option>
                    {% for cat in category %}
                    <option value="{{cat.category}}">{{cat.category}}</option>
                    {% endfor %}
                  </select>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-6 mb-4">

                  <label for="state">Condition *</label>
                  <select class="custom-select d-block w-100" id="condition" name="condition" required>
                    <option value="Brand new">Brand new</option>
                    <option value="Used once">Used once</option>
                    <option value="Used">Used</option>
                  </select>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-6 mb-4">

                  <label for="zip">Starting Bid (USD) *</label>
                  <input type="number" class="form-control" id="init-bid" name="price" step=".01" min="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189 && event.keyCode !== 187" required placeholder="Starting bid">

                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

              <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>

            </form>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->
  {% endblock %}
