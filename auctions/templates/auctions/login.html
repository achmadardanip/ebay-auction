{% extends "auctions/layout.html" %}
{% block title %}
  Login
{% endblock %}
{% block body %}
  <!--Main layout-->
  <main class="mt-5 pt-4" style="flex:1 0 auto;">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Login</h2>
      

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card mx-auto" style="margin: 0 auto; float: none; margin-bottom: 10px; width: 50%;">

            <!--Card content-->
            <form class="card-body" action="{% url 'login' %}" method="POST">
                {% if message %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endif %}
              {% csrf_token %}

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-12 mb-2">

                  <!--firstName-->
                  <div class="md-form ">
                    <input type="text" id="username" name="username" class="form-control" required>
                    <label for="username" class="">Username *</label>
                  </div>

                </div>
                <!--Grid column-->
                <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--address-->
              <div class="md-form mb-5">
                <div class="md-form ">
                  <input type="password" name="password" class="form-control" required>
                  <label for="password" class="">Password *</label>
                </div>
                
              </div>

              <!--address-2-->
              <!-- <div class="md-form mb-5">
                <input type="text" id="address-2" class="form-control" placeholder="Apartment or suite">
                <label for="address-2" class="">Address 2 (optional)</label>
              </div> --> 

              <!--Grid row-->

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              <br>
              <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>

            </form>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
  {% endblock %}
